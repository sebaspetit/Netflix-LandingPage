<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Landing</title>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="src\logo.png" alt="Netflix">
            <a href="#" class="btn btn-rounded">Sign In</a>

        </div>
        <div class="showcase-content">
            <h1>See what's next</h1>
            <p>Watch anywhere. Cancel anytime</p>
            <a href="#" class="btn btn-xl">
                Watch free for 30 Days <i class="fas fa-chevron-right btn-icon"></i>
            </a>
        </div>
    </header>
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <img src="src\door-exit.png" class="fas fa-door-open fa-3x"></img>
                <p class="hide-sm">Cancel anytime</p>
            </div>
            <div id="tab-2" class="tab-item">
                <img src="src\screen-share.png" class="fas fa-tablet-alt fa-3x"></img>
                <p class="hide-sm">Watch anywhere</p>
            </div>
            <div id="tab-3" class="tab-item">
                <img src="src\tags.png" class="fas fa-tags fa-3x"></img>
                <p class="hide-sm">Pick your price</p>
            </div>
        </div>
    </section>

    <section class="tab-content">
        <div class="container">
            <!-- Tab contant 1-->
            <div id="tab-1-content" class="tab-content-item show">
                <div class="tab-1-content-inner">
                    <div>
                        <p class="text-lg">
                            If you decide netfixisn't for you- no problem. No commitment.
                            Cancel online anytime
                        </p>
                        <a href="#" class="btn btn-lg">Watch free for 30 Days</a>
                        <img src="src\tab-content-1.png" />
                    </div>
                </div>
            </div>
    </section>

</body>

</html>
